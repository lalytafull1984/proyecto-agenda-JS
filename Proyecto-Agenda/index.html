<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title text-info mt-3">Agenda Online</h1>
      <div id="formContainer" class="col-md-4 mx-auto mt-5">
        <form id="loginForm">
          <h3 class="title2 text-info">Login</h3>
          <div class="mb-3">
            <label for="UserName" class="form-label text-info"
              >Nombre de usuario</label
            >
            <input type="text" class="form-control text-info" id="UserName" />
          </div>
          <div class="mb-3">
            <select class="form-select text-info" id="UserType">
              <option selected>Selecciona una opción de usuario</option>
              <option value="Usuario">Usuario</option>
              <option value="Admin">Admin</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="Password" class="form-label text-info"
              >Contraseña</label
            >
            <input
              type="password"
              class="form-control text-info"
              id="Password"
            />
          </div>
          <button type="submit" class="btn btn-info">Ingresar</button>
        </form>
      </div>

      <div class="contList" id="contacts">
        <h2 class="text-primary mt-4 mb-4 title">Mis contactos</h2>
        <div class="contactFormContainer col-md-4 mx-auto">
          <form id="contactForm">
            <div class="mb-3">
              <label for="Name" class="form-label text-primary">Nombre</label>
              <input
                type="text"
                class="form-control text-primary fillRequired"
                id="Name"
                name="Name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="Phone" class="form-label text-primary"
                >Teléfono</label
              >
              <input
                type="text"
                class="form-control text-primary"
                id="Phone"
                name="Phone"
                required
              />
            </div>
            <div class="mb-3">
              <label for="Email" class="form-label text-primary">Email</label>
              <input
                type="email"
                class="form-control text-primary"
                id="Email"
                name="Email"
                required
              />
            </div>
            <button id="create" type="submit" class="btn btn-primary adminbtn">
              Añadir Contacto
            </button>
          </form>
        </div>
        <div id="contactTableContainer" class="col-md-9 mt-6 mx-auto"></div>
        <div class="col-md-9 mt-6 mx-auto">
          <button id="logOut" type="button" class="btn btn-info">
            Cerrar sesión
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</html>
